<div *ngIf="users$ | async as users">
    <h2>User Management</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let user"> {{user.id.substring(0, 8)}}... </td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let user"> {{user.firstName || 'N/A'}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let user"> {{user.lastName || 'N/A'}} </td>
        </ng-container>

        <ng-container matColumnDef="emailVerified">
            <th mat-header-cell *matHeaderCellDef> Email Verified </th>
            <td mat-cell *matCellDef="let user">
                <mat-icon [color]="user.emailVerified ? 'primary' : 'warn'">
                    {{user.emailVerified ? 'check_circle' : 'cancel'}}
                </mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="lastLoginAt">
            <th mat-header-cell *matHeaderCellDef> Last Login </th>
            <td mat-cell *matCellDef="let user"> 
                {{user.lastLoginAt | date:'dd/MM/yyyy HH:mm'}} 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
