name: Code Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['22.x']
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: ng_demo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: 📦 Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: 📦 Install server dependencies
        working-directory: ./server
        run: npm ci --force

      - name: 🔒 Security audit - Client
        working-directory: ./client
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: 🔒 Security audit - Server
        working-directory: ./server
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: 🧹 Lint client code
        working-directory: ./client
        run: npm run lint

      - name: 🧹 Lint server code
        working-directory: ./server
        run: npm run lint

      - name: 💅 Check Prettier formatting - Client
        working-directory: ./client
        run: npm run lint

      - name: 💅 Check Prettier formatting - Server
        working-directory: ./server
        run: npm run lint

      - name: 🗄️ Setup test database
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ng_demo_test
        run: |
          npm run prisma:generate
          npm run prisma:migrate

      - name: 🧪 Run client tests
        working-directory: ./client
        run: npm run test:ci

      - name: 🧪 Run server unit tests
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ng_demo_test
          NODE_ENV: test
          KEYCLOAK_CLIENT_SECRET: test-secret
        run: npm run test:ci

      - name: 📈 Upload client coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./client/coverage
          flags: client
          name: client-coverage
        continue-on-error: true

      - name: 📈 Upload server coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./server/coverage
          flags: server
          name: server-coverage
        continue-on-error: true

      - name: 🏗️ Build client
        working-directory: ./client
        run: npm run build

      - name: 🏗️ Build server
        working-directory: ./server
        run: npm run build

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        node-version: ['22.x']

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: 📦 Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: 📦 Install server dependencies
        working-directory: ./server
        run: npm ci --force

      - name: 🐳 Start Docker services
        run: |
          docker compose up -d postgres keycloak
          echo "Waiting for services to be ready..."
          
      - name: ⏳ Wait for PostgreSQL
        run: |
          timeout 60 bash -c 'until docker exec ng-demo-postgres pg_isready -U postgres; do sleep 2; done'
          echo "PostgreSQL is ready!"

      - name: ⏳ Wait for Keycloak
        run: |
          timeout 120 bash -c 'until curl -s -f http://localhost:8080/health/ready; do sleep 3; done'
          echo "Keycloak is ready!"

      - name: 🗄️ Setup database
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ng_demo_db
          NODE_ENV: development
          KEYCLOAK_CLIENT_SECRET: ng-demo-secret
        run: |
          npm run prisma:generate
          npm run prisma:migrate

      - name: 🚀 Start server in background
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ng_demo_db
          NODE_ENV: development
          KEYCLOAK_CLIENT_SECRET: ng-demo-secret
          KEYCLOAK_AUTH_SERVER_URL: http://localhost:8080
          KEYCLOAK_REALM: ng-demo
          KEYCLOAK_CLIENT_ID: ng-demo-client
        run: |
          npm run start:dev &
          echo "Server starting in background..."

      - name: ⏳ Wait for server
        run: |
          timeout 60 bash -c 'until curl -s -f http://localhost:3000/api/docs-json; do sleep 2; done'
          echo "Server is ready!"

      - name: 🧪 Run server e2e tests
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ng_demo_db
          NODE_ENV: test
          KEYCLOAK_CLIENT_SECRET: ng-demo-secret
          KEYCLOAK_AUTH_SERVER_URL: http://localhost:8080
          KEYCLOAK_REALM: ng-demo
          KEYCLOAK_CLIENT_ID: ng-demo-client
        run: npm run test:e2e

      - name: 🎭 Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./client
          build: npm run build
          start: npm start
          browser: chrome
          wait-on: 'http://localhost:4200'
          wait-on-timeout: 120
        env:
          CYPRESS_baseUrl: http://localhost:4200
          CYPRESS_apiUrl: http://localhost:3000
          CYPRESS_keycloakUrl: http://localhost:8080

      - name: 📸 Upload Cypress screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: client/cypress/screenshots

      - name: 📹 Upload Cypress videos
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: client/cypress/videos

      - name: 🧹 Cleanup
        if: always()
        run: |
          docker compose down
          pkill -f "npm run start" || true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v4
        
      - name: 🔍 Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v4

      - name: 🔍 Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: typescript, javascript

      - name: 🏗️ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: 🔍 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
