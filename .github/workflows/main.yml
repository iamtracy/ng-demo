name: Code Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['22.x']
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: ng_demo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install root dependencies
        run: npm ci

      - name: ğŸ“¦ Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: ğŸ“¦ Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: ğŸ”’ Security audit - Root
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ”’ Security audit - Client
        working-directory: ./client
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ”’ Security audit - Server
        working-directory: ./server
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ§¹ Lint client code
        working-directory: ./client
        run: npm run lint

      - name: ğŸ§¹ Lint server code
        working-directory: ./server
        run: npm run lint

      - name: ğŸ” Type check client
        working-directory: ./client
        run: npx tsc --noEmit

      - name: ğŸ” Type check server
        working-directory: ./server
        run: npx tsc --noEmit

      - name: ğŸ’… Check Prettier formatting - Client
        working-directory: ./client
        run: npx prettier --check "src/**/*.{ts,html,scss,json}"

      - name: ğŸ’… Check Prettier formatting - Server
        working-directory: ./server
        run: npx prettier --check "src/**/*.{ts,json}"

      - name: ğŸ—„ï¸ Setup test database
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ng_demo_test
        run: |
          npx prisma generate
          npx prisma db push

      - name: ğŸ§ª Run client tests
        working-directory: ./client
        run: npm run test:ci

      - name: ğŸ§ª Run server unit tests
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ng_demo_test
          NODE_ENV: test
          KEYCLOAK_CLIENT_SECRET: test-secret
        run: npm run test

      - name: ğŸ§ª Run server e2e tests
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ng_demo_test
          NODE_ENV: test
          KEYCLOAK_CLIENT_SECRET: test-secret
        run: npm run test:e2e

      - name: ğŸ—ï¸ Build client
        working-directory: ./client
        run: npm run build

      - name: ğŸ—ï¸ Build server
        working-directory: ./server
        run: npm run build

      - name: ğŸ“Š Generate client coverage
        working-directory: ./client
        run: npm run test:ci
        continue-on-error: true

      - name: ğŸ“Š Generate server coverage
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ng_demo_test
          NODE_ENV: test
          KEYCLOAK_CLIENT_SECRET: test-secret
        run: npm run test:ci
        continue-on-error: true

      - name: ğŸ“ˆ Upload client coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./client/coverage
          flags: client
          name: client-coverage
        continue-on-error: true

      - name: ğŸ“ˆ Upload server coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./server/coverage
          flags: server
          name: server-coverage
        continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: typescript, javascript

      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2 
