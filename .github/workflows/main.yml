name: Main Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pipeline-status:
    name: Pipeline Status Check
    runs-on: ubuntu-latest
    
    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v4

      - name: ✅ Pipeline Status
        run: |
          echo "🚀 Main pipeline initiated"
          echo "📋 This workflow coordinates the following checks:"
          echo "   • CI - Code Quality & Unit Tests"
          echo "   • Security Analysis"
          echo "   • E2E Tests (on main branch)"
          echo "   • Deploy (on main branch after successful tests)"
          echo ""
          echo "✨ All individual workflows will run automatically"
          echo "🎯 Check the Actions tab for detailed results"

  # This job will only run if all required workflows pass
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: pipeline-status
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ✅ Success
        run: |
          echo "🎉 All pipeline checks have been initiated successfully!"
          echo "📊 Monitor individual workflow results in the Actions tab"
          echo "🔍 Required checks for PR merge:"
          echo "   ✓ CI - Code Quality & Unit Tests"
          echo "   ✓ Security Analysis"
          echo "   ✓ E2E Tests (if targeting main branch)"
