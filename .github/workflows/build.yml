name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_run:
    workflows: ["Code Quality", "Unit Tests"]
    types:
      - completed
    branches: [ main ]

jobs:
  build-client:
    name: Build Client
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['22.x']
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - name: ğŸ“¦ Install client dependencies
        working-directory: ./client
        run: npm ci
      - name: ğŸ—ï¸ Build client
        working-directory: ./client
        run: npx ng build
      - name: ğŸ“¦ Upload client build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/dist/
          retention-days: 1

  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['22.x']
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      - name: ğŸ“¦ Install server dependencies
        working-directory: ./server
        run: npm ci --force
      - name: ğŸ—ï¸ Build server
        working-directory: ./server
        run: npm run build
      - name: ğŸ“¦ Upload server build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: server/dist/
          retention-days: 1 