name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_run:
    workflows: ["CI - Code Quality & Unit Tests"]
    types:
      - completed
    branches: [ main ]

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    
    strategy:
      matrix:
        node-version: ['22.x']

    steps:
      - name: üõí Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: üì¶ Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: üì¶ Install server dependencies
        working-directory: ./server
        run: npm ci --force

      - name: üê≥ Start Docker services
        run: |
          docker compose up -d postgres keycloak
          echo "Waiting for services to be ready..."
          
      - name: ‚è≥ Wait for PostgreSQL
        run: |
          timeout 60 bash -c 'until docker exec ng-demo-postgres pg_isready -U postgres; do sleep 2; done'
          echo "PostgreSQL is ready!"

      - name: ‚è≥ Wait for Keycloak
        run: |
          echo "Waiting for Keycloak to start..."
          
          # Check Docker containers status
          echo "Docker containers status:"
          docker ps -a
          
          # Wait for Keycloak container to be running
          timeout 60 bash -c 'until docker ps | grep keycloak | grep -q "Up"; do sleep 2; done'
          
          # Show Keycloak logs for debugging
          echo "Keycloak container logs (last 20 lines):"
          docker logs keycloak --tail 20 || true
          
          # Wait for Keycloak to be responsive (try multiple endpoints)
          timeout 180 bash -c '
            until curl -s -f http://localhost:8080/health/ready || 
                  curl -s -f http://localhost:8080/health || 
                  curl -s http://localhost:8080/realms/ng-demo/.well-known/openid_configuration | grep -q "issuer"; do 
              echo "Keycloak not ready yet, waiting... ($(date))"
              sleep 5
            done
          '
          
          echo "Keycloak is ready!"
          echo "Final verification - checking OIDC configuration:"
          curl -s http://localhost:8080/realms/ng-demo/.well-known/openid_configuration | head -5 || true

      - name: üóÑÔ∏è Setup database
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ng_demo_db
          NODE_ENV: development
          KEYCLOAK_CLIENT_SECRET: ng-demo-secret
        run: |
          npm run prisma:generate
          npm run prisma:migrate

      - name: üöÄ Start server in background
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ng_demo_db
          NODE_ENV: development
          KEYCLOAK_CLIENT_SECRET: ng-demo-secret
          KEYCLOAK_AUTH_SERVER_URL: http://localhost:8080
          KEYCLOAK_REALM: ng-demo
          KEYCLOAK_CLIENT_ID: ng-demo-client
        run: |
          npm run start:dev &
          echo "Server starting in background..."

      - name: ‚è≥ Wait for server
        run: |
          timeout 60 bash -c 'until curl -s -f http://localhost:3000/api/docs-json; do sleep 2; done'
          echo "Server is ready!"

      - name: üß™ Run server e2e tests
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ng_demo_db
          NODE_ENV: test
          KEYCLOAK_CLIENT_SECRET: ng-demo-secret
          KEYCLOAK_AUTH_SERVER_URL: http://localhost:8080
          KEYCLOAK_REALM: ng-demo
          KEYCLOAK_CLIENT_ID: ng-demo-client
        run: npm run test:e2e

      - name: üé≠ Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./client
          build: npm run build
          start: npm start
          browser: chrome
          wait-on: 'http://localhost:4200'
          wait-on-timeout: 120
        env:
          CYPRESS_baseUrl: http://localhost:4200
          CYPRESS_apiUrl: http://localhost:3000
          CYPRESS_keycloakUrl: http://localhost:8080

      - name: üì∏ Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: client/cypress/screenshots

      - name: üìπ Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: client/cypress/videos

      - name: üßπ Cleanup
        if: always()
        run: |
          docker compose down
          pkill -f "npm run start" || true 