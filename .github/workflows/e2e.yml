name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_run:
    workflows: ["CI - Code Quality & Unit Tests"]
    types:
      - completed
    branches: [ main ]

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    
    strategy:
      matrix:
        node-version: ['22.x']

    steps:
      - name: üõí Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: üì¶ Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: üì¶ Install server dependencies
        working-directory: ./server
        run: npm ci --force

      - name: üê≥ Start Docker services
        run: |
          echo "Starting Docker services..."
          # Set CI-optimized environment variables
          export KC_LOG_LEVEL=INFO
          docker compose up -d postgres keycloak-db keycloak
          echo "Services started, checking status..."
          docker compose ps
          
          # Show any immediate errors
          echo "Checking for any failed containers:"
          docker compose ps --filter "status=exited"

      - name: ‚è≥ Wait for PostgreSQL (Main DB)
        run: |
          echo "Waiting for main PostgreSQL database..."
          timeout 60 bash -c 'until docker exec ng-demo-postgres pg_isready -U postgres; do sleep 2; done'
          echo "Main PostgreSQL is ready!"

      - name: ‚è≥ Wait for Keycloak Database
        run: |
          echo "Waiting for Keycloak PostgreSQL database..."
          timeout 60 bash -c 'until docker exec keycloak-postgres pg_isready -U keycloak; do sleep 2; done'
          echo "Keycloak PostgreSQL is ready!"

      - name: ‚è≥ Wait for Keycloak
        run: |
          echo "Waiting for Keycloak to start..."
          
          # Check Docker containers status
          echo "Docker containers status:"
          docker ps -a
          
          # Wait for Keycloak container to be running
          echo "Waiting for Keycloak container to be in 'Up' state..."
          timeout 60 bash -c 'until docker ps | grep keycloak | grep -q "Up"; do 
            echo "Keycloak container not up yet..."
            docker ps | grep keycloak || echo "Keycloak container not found"
            sleep 3
          done'
          
          # Show Keycloak logs for debugging
          echo "Keycloak container logs (last 50 lines):"
          docker logs keycloak --tail 50 || true
          
          # Wait for Keycloak to be responsive with more detailed checking
          echo "Waiting for Keycloak service to be responsive..."
          timeout 300 bash -c '
            while true; do
              echo "Checking Keycloak endpoints... ($(date))"
              
              # Try the health endpoint first
              if curl -s -f http://localhost:8080/health/ready; then
                echo "Health endpoint responded successfully!"
                break
              fi
              
              # Try basic health endpoint
              if curl -s -f http://localhost:8080/health; then
                echo "Basic health endpoint responded!"
                break
              fi
              
              # Try the root endpoint
              if curl -s http://localhost:8080/ | grep -q "Keycloak"; then
                echo "Keycloak root page is accessible!"
                break
              fi
              
              # Show what we got from the health endpoint
              echo "Health endpoint response:"
              curl -s http://localhost:8080/health/ready || echo "Health endpoint not accessible"
              
              echo "Waiting 10 seconds before next check..."
              sleep 10
            done
          '
          
          echo "Keycloak is ready!"
          
          # Verify realm import was successful
          echo "Verifying realm configuration import..."
          timeout 60 bash -c '
            while true; do
              echo "Checking ng-demo realm availability..."
              if curl -s -f http://localhost:8080/realms/ng-demo/.well-known/openid_configuration > /dev/null; then
                echo "‚úÖ ng-demo realm is accessible!"
                break
              fi
              echo "Realm not yet available, waiting..."
              sleep 5
            done
          '
          
          echo "Final verification - checking available endpoints:"
          echo "Health endpoint:"
          curl -s http://localhost:8080/health || echo "Health endpoint not available"
          echo "Realm endpoint:"
          curl -s http://localhost:8080/realms/ng-demo/.well-known/openid_configuration | jq '.issuer' || echo "Realm not available yet"
          echo "Admin console:"
          curl -s -I http://localhost:8080/admin/ | head -1 || echo "Admin console not available"

      - name: üóÑÔ∏è Setup database
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ng_demo_db
          NODE_ENV: development
          KEYCLOAK_CLIENT_SECRET: ng-demo-secret
        run: |
          npm run prisma:generate
          npm run prisma:migrate

      - name: üöÄ Start server in background
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ng_demo_db
          NODE_ENV: development
          KEYCLOAK_CLIENT_SECRET: ng-demo-secret
          KEYCLOAK_AUTH_SERVER_URL: http://localhost:8080
          KEYCLOAK_REALM: ng-demo
          KEYCLOAK_CLIENT_ID: ng-demo-client
        run: |
          npm run start:dev &
          echo "Server starting in background..."

      - name: ‚è≥ Wait for server
        run: |
          timeout 60 bash -c 'until curl -s -f http://localhost:3000/api/docs-json; do sleep 2; done'
          echo "Server is ready!"

      - name: üß™ Run server e2e tests
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ng_demo_db
          NODE_ENV: test
          KEYCLOAK_CLIENT_SECRET: ng-demo-secret
          KEYCLOAK_AUTH_SERVER_URL: http://localhost:8080
          KEYCLOAK_REALM: ng-demo
          KEYCLOAK_CLIENT_ID: ng-demo-client
        run: npm run test:e2e

      - name: üé≠ Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./client
          build: npm run build
          start: npm start
          browser: chrome
          wait-on: 'http://localhost:4200'
          wait-on-timeout: 120
        env:
          CYPRESS_baseUrl: http://localhost:4200
          CYPRESS_apiUrl: http://localhost:3000
          CYPRESS_keycloakUrl: http://localhost:8080

      - name: üì∏ Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: client/cypress/screenshots

      - name: üìπ Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: client/cypress/videos

      - name: üßπ Cleanup
        if: always()
        run: |
          docker compose down
          pkill -f "npm run start" || true 