name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_run:
    workflows: ["CI - Code Quality & Unit Tests"]
    types:
      - completed
    branches: [ main ]

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    
    strategy:
      matrix:
        node-version: ['22.x']

    steps:
      - name: ðŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install root dependencies
        run: npm ci

      - name: ðŸš€ Run E2E Tests
        run: |
          echo "Running E2E tests with production Docker container..."
          # Set CI-optimized environment variables
          export KC_LOG_LEVEL=INFO
          export NODE_ENV=production
          export DATABASE_URL=postgresql://postgres:postgres@localhost:5432/ng_demo_db
          export KEYCLOAK_CLIENT_SECRET=ng-demo-secret
          export KEYCLOAK_AUTH_SERVER_URL=http://localhost:8080
          export KEYCLOAK_REALM=ng-demo
          export KEYCLOAK_CLIENT_ID=ng-demo-client
          
          # Run the full E2E test suite
          npm run test:e2e

      - name: ðŸ“¸ Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: ðŸ“¹ Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos 